{% extends './layout/base.html' %}

{% block content %}


<main class="container">

    <div class="row">

        <div class="col-md-4 offset-md-4 mt-5">

            <h1>Task Details</h1>

                <p>{{error}}</p>

                <p>{{task.title}}</p>

                <form method="POST" class="card card-body">
                    {% csrf_token%}
                    {{form.as_p}}
                    <button class="btn btn-primary">Update</button>
                </form>

                <form method="POST" action="{% url 'complete_task' task.id %}" class="card card-body">
                    {% csrf_token%}
                    <button class="btn btn-primary">Complete</button>
                </form>

                <form method="POST" action="{% url 'delete_task' task.id %}" class="card card-body">
                    {% csrf_token%}
                    <button class="btn btn-primary">Delete</button>
                </form>

        </div>
    </div>


</main>




{% endblock %}
