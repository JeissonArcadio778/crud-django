{% extends './layout/base.html' %}

{% block content %}

<h1>Task Details</h1>


<p>{{error}}</p>

<p>{{task.title}}</p>

<form method="POST">
    {% csrf_token%}
    {{form.as_p}}

    <button>
        Update
    </button>

</form>

<form method="POST" action="{% url 'complete_task' task.id %}">
    {% csrf_token%}
    <button>Complete</button>
</form>

<form method="POST" action="{% url 'delete_task' task.id %}">
    {% csrf_token%}
    <button>Delete</button>
</form>


{% endblock %}
